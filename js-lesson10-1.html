         // Ваш код
		 var tableAll = document.body.children[0]; //таблица
		 alert("Amount of table rows = " + tableAll.rows.length);

		 var firstCell = tableAll.rows[0].cells[0];

	     alert(firstCell.innerHTML + " , " + thirdCell.innerHTML);
