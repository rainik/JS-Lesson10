<!DOCTYPE html>
<html>
   <head>
      <title>Навигация в DOM</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   </head>
   <body>
      <div>Пользователи:</div>
      <ul>
         <li>Маша</li>
         <li>Вовочка</li>
      </ul>
      <!-- Комментарий -->
      <script>
         // Ваш код
		 var headElement = document.documentElement.children[0];
		 var ulElement = document.body.children[1];
		 var secondUl = ulElement.children[1];
		 alert("headElement= " + headElement);
		 alert("ulElement= " + ulElement);
		 alert("secondUl= " + secondUl);
      </script>
   </body>
</html>
