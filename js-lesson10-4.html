      <div>Блок текста №1</div>

      <div>Блок текста №2</div>
      <p>Абзац №3</p>
      <script>
         var allElements = document.body.children;
         var pElements = [];
         // Ваш код
		 var countP = 0;
		 for (var i = 0; i < allElements.length; i++) {
			if (allElements[i].tagName == "P") {
				pElements[countP] = allElements[i];
				countP += 1;
			} else {
				continue;
			}
		 }
		alert(pElements.length); // Должно вывести 3
//		 1. Используя свойство tagName, выберите из массива allElements //		все элементы <p> и запишите их в массив pElements.
      </script>
