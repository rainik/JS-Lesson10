<!DOCTYPE html>
<html>
   <head>
      <title>Навигация в DOM</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   </head>
   <body>
      <form name="authForm">
         Логин:<br />
         <input type="text" name="log" /><br />
         Пароль:<br />
         <input type="text" name="pass" /><br />
         <button name="signIn">Войти</button>
      </form>
      <script>
         // Ваш код
		 var myFormByName = document.forms.authForm;
		 var myFormByNum = document.forms[0];
		 var firstInput = myFormByName.elements[0];
		 var firstButton = myFormByName.elements.signIn;
		 
		 alert("myFormByName " + myFormByName);
		 alert("myFormByNum " + myFormByNum);
		 alert("firstInput " + firstInput);
		 alert("firstButton" + firstButton);	 

/*
1. Получите форму по имени в переменную;
2. Получите форму по номеру в переменную;
3. Получите первый элемент <input> в переменную;
4. Получите элемент <button> в переменную;
5. Выведите значения переменных на экран.
*/
      </script>
   </body>
</html>
