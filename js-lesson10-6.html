<!DOCTYPE html>
<html>
   <head>
      <title>Свойства узлов</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   </head>
   <body>
      Текстовый узел №1<br />
      Текстовый узел №2
      <script>
          // 1. Выведите на экран содержимое первого текстового узла;
		 // 2. Выведите на экран содержимое последнего текстового узла.
//variant 1
		alert(document.body.firstChild.data);
		alert(document.body.lastChild.previousSibling.data);
		
//variant 2		(для большего количества тектовых узлов)
		var bodyNodes = document.body.childNodes;
		arrTextNodes = [];
		var textNode = 0;
		for(var i = 0; i < bodyNodes.length ; i++) {
			if (bodyNodes[i].nodeType == 3) {
				arrTextNodes[textNode] = bodyNodes[i];
                textNode++;
			}
		}
		alert(textNode);
		for (var i = 0; i < textNode ; i++) {
		if (i == 0 || i == (textNode - 1)) {
		alert(arrTextNodes[i].data);
		}
	}
      </script>
   </body>
</html>
